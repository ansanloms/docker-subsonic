services:
  navidrome:
    image: docker.io/deluan/navidrome:0.53.3
    ports:
      - ${PORT:-4533}:4533
    restart: unless-stopped
    environment:
      TZ: ${TZ}
      ND_BASEURL: ${BASEURL:-""}
      ND_DEFAULTLANGUAGE: ${LANGUAGE:-en}
      ND_ENABLECOVERANIMATION: false
      ND_SPOTIFY_ID: ${SPOTIFY_ID:-""}
      ND_SPOTIFY_SECRET: ${SPOTIFY_SECRET:-""}
    volumes:
      - type: bind
        source: ./data
        target: /data
      - type: bind
        source: ${MISIC_DIR}
        target: /music
        read_only: true
